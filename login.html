<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairUp - Sign Up / Login</title>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ... (retain all your original CSS here) ... */
        /* For brevity, copy all your login.html <style> content here unchanged! */
    </style>
</head>
<body>
    <!-- Top bar (same as homepage) -->
    <header class="top-bar">
        <a href="/homepage.html">
            <img src="pairuplogo.png" alt="Pair Up World Logo" class="logo">
        </a>
        <nav class="nav-links">
            <a href="#">About</a>
            <a href="#">Students</a>
            <a href="#">Tutors</a>
            <a href="#">Organizations</a>
            <a href="#">Contact</a>
            <a href="login.html" class="signup">Sign Up / Login</a>
        </nav>
    </header>

    <!-- Login section -->
    <section class="login-section">
        <div class="login-container">
            <h2 id="form-title">Sign Up</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="submit-btn">Sign Up</button>

            <!-- Google Login -->
            <div style="width:100%;margin:15px 0;">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false"></div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="continue_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>
            <!-- End Google Login -->

            <div class="toggle-text">
                Already have an account? <a href="#" id="toggle-link">Login</a>
            </div>
        </div>
    </section>

    <script>
        // Top bar bounce effect (unchanged)
        // ... (retain all your original script code up to the bottom) ...

        // Google Login callback
        function handleCredentialResponse(response) {
            // The ID token is in response.credential
            // You can send it to your backend for verification/login
            // For demo: just show success and pretend login
            // In production, send response.credential to your backend
            alert("Google login successful!\nID token: " + response.credential.substring(0, 20) + "...");
            // Example: redirect after login
            setTimeout(() => {
                window.location.href = 'homepage.html';
            }, 1000);
        }

        // The rest of your JS (toggle, validation, etc.) remains unchanged
        // ... (copy all your original <script> code here) ...
    </script>
</body>
</html>

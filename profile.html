<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairUp - User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7f00, #e66d00, #ff7f00);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ff7f00;
            border: 4px solid #ff7f00;
        }

        .profile-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid rgba(255, 127, 0, 0.3);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff7f00;
            box-shadow: 0 0 10px rgba(255, 127, 0, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7f00, #e66d00);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e66d00, #cc5500);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 127, 0, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 127, 0, 0.2);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff7f00;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navigation {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .navigation a {
            color: #ff7f00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html">üè† Home</a>
            <a href="login.html">üîê Login</a>
            <a href="admin.html" style="background-color: #2c3e50; color: white; border-radius: 8px;">üîß Admin</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>

        <div id="loading" class="loading">
            Loading profile...
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>

        <div id="profile-content" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-picture" id="profile-picture">
                        üë§
                    </div>
                    <h1 id="user-name">User Name</h1>
                    <p id="user-email">user@example.com</p>
                    <p id="member-since">Member since: -</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="user-type">-</div>
                        <div class="stat-label">Account Type</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="verification-status">-</div>
                        <div class="stat-label">Verification Status</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="last-login">-</div>
                        <div class="stat-label">Last Login</div>
                    </div>
                </div>

                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" readonly style="background: #f8f9fa;">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="user_type">Account Type</label>
                        <select id="user_type" name="user_type">
                            <option value="student">Student</option>
                            <option value="tutor">Tutor</option>
                            <option value="parent">Parent</option>
                            <option value="organization">Organization</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="City, Country">
                    </div>

                    <div class="form-group">
                        <label for="birth_date">Birth Date</label>
                        <input type="date" id="birth_date" name="birth_date">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                        <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let originalUserData = {};

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('pairup_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        // Load user profile
        async function loadProfile() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch('http://localhost:3000/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayProfile(data.user);
                    originalUserData = { ...data.user };
                } else {
                    showError(data.error || 'Failed to load profile');
                    if (response.status === 401 || response.status === 403) {
                        logout();
                    }
                }
            } catch (error) {
                console.error('Profile load error:', error);
                showError('Failed to connect to server');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display profile data
        function displayProfile(user) {
            document.getElementById('user-name').textContent = user.name || 'No name';
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('member-since').textContent = `Member since: ${new Date(user.memberSince).toLocaleDateString()}`;
            
            // Stats
            document.getElementById('user-type').textContent = user.userType?.toUpperCase() || 'STUDENT';
            document.getElementById('verification-status').textContent = user.isVerified ? '‚úÖ VERIFIED' : '‚ùå UNVERIFIED';
            document.getElementById('last-login').textContent = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never';

            // Form fields
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('user_type').value = user.userType || 'student';
            document.getElementById('location').value = user.location || '';
            document.getElementById('birth_date').value = user.birthDate || '';
            document.getElementById('bio').value = user.bio || '';

            // Profile picture
            if (user.profilePicture) {
                document.getElementById('profile-picture').innerHTML = `<img src="${user.profilePicture}" alt="Profile" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                document.getElementById('profile-picture').textContent = user.name ? user.name[0].toUpperCase() : 'üë§';
            }

            document.getElementById('profile-content').style.display = 'block';
        }

        // Update profile
        async function updateProfile(formData) {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch('http://localhost:3000/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Profile updated successfully!');
                    displayProfile(data.user);
                    originalUserData = { ...data.user };
                } else {
                    showError(data.error || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Profile update error:', error);
                showError('Failed to connect to server');
            }
        }

        // Delete account
        async function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }

            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch('http://localhost:3000/api/user/account', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Account deleted successfully');
                    logout();
                } else {
                    showError(data.error || 'Failed to delete account');
                }
            } catch (error) {
                console.error('Account deletion error:', error);
                showError('Failed to connect to server');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('name').value = originalUserData.name || '';
            document.getElementById('phone').value = originalUserData.phone || '';
            document.getElementById('user_type').value = originalUserData.userType || 'student';
            document.getElementById('location').value = originalUserData.location || '';
            document.getElementById('birth_date').value = originalUserData.birthDate || '';
            document.getElementById('bio').value = originalUserData.bio || '';
        }

        // Logout
        function logout() {
            const token = localStorage.getItem('pairup_token');
            if (token) {
                fetch('http://localhost:3000/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).catch(console.error);
            }
            
            localStorage.removeItem('pairup_token');
            localStorage.removeItem('pairup_user');
            window.location.href = 'login.html';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                user_type: document.getElementById('user_type').value,
                location: document.getElementById('location').value.trim(),
                birth_date: document.getElementById('birth_date').value,
                bio: document.getElementById('bio').value.trim()
            };

            // Remove empty fields
            Object.keys(formData).forEach(key => {
                if (formData[key] === '') {
                    delete formData[key];
                }
            });

            await updateProfile(formData);
        });

        // Load profile on page load
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
